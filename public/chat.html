<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chatroom | Course Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        .bold {
            font-weight: bold;
        }

        li.message:nth-child(even) {
            background-color: #EEEEEE;
        }
        div#chat__disconnect {
            position: absolute;
            top: 1em;
            right: 2em;
        }
    </style>
</head>
<body class="chat">
    <audio id="audio__pop">
        <source src="/audio/pop_low.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio__admin">
        <source src="/audio/admin.mp3" type="audio/mpeg">
    </audio>

    <div class="chat__sidebar">
        <h3 id="chat__sidebar__room"></h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <div id="chat__disconnect"><a href="/" title="Log Off"><img src="/img/quit_s.png" /></a></div>
        <ol class='chat__messages' id='messages'></ol>

        <div class='chat__footer'>
            <form id="message-form">
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
                <button>Send</button>
            </form>
            <!-- <button id='send-location'>Send Location</button> -->
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target="_blank">My Current Location</a>
                </p>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <!-- <script src="/js/libs/deparam.js"></script> -->
    <script src="/js/chat.js"></script>
</body>
</html>
