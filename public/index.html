<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pong</title>

</head>
<body>
    <p>Welcome to the chat app.</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io()
        socket.on('connect', () => {
            console.log("Connected, dude")
        })

        socket.on('disconnect', () => {
            console.log("Disconnected")
        })
    </script>
</body>
</html>
