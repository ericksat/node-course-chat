<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Join | Course Chat App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body class="centered-form">
        <div class="centered-form__form">
            <form id='login__form'>
                <div class="form-field">
                    <h3>Join a chat</h3>
                </div>
                <div class="form-field">
                    <label>Display Name</label>
                    <input type="text" name="name" id="login__name" autofocus />
                </div>
                <div class="form-field">
                    <label>Room Name</label>
                    <input type="text" name="room" id="login__room" />
                </div>
                <div class="form-field">
                    <label>Room Pass (Optional)</label>
                    <input type="text" name="roomPass" id="login__room__pass" />
                </div>
                <div class="form-field">
                    <button>Join/Create</button>
                </div>
            </form>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.2.1.min.js"></script>
        <script src="/js/login.js"></script>
    </body>
</html>
